<!DOCTYPE html>
<html lang="en">
<!-- https://www.freecodecamp.org/news/learn-react-js-in-5-minutes-526472d292f4/ -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>  
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>  
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>  
    <script type="text/babel">  
    /*   
    ADD REACT CODE HERE 
    */  
    class Hello extends React.Component {

        constructor() {
            super();  // required to re-initialze this keyword before setting state
            this.state = {
                message: "my friend (from state)!"
            }
            this.updateMessage = this.updateMessage.bind(this);
        }

        updateMessage() {
            this.setState({ 
                message: "my friend (from changed state)!"
            });
        }

        render() {
            // return <h1>Hello {this.props.message}!</h1>;
            return <h1>Hello {this.state.message}!</h1>;
        }
    }
    // Hey React! Please render the Hello component inside the DOM node with an id of root!
    ReactDOM.render(
                // props = "value"
        <Hello message="my friend" />,
        document.getElementById("root")
    );  

    </script>   
</body>
</html>
